{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Track{% else %}Add New Track{% endif %}</title>
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Track{% else %}Add New Track{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'track_list' %}">Back to list</a>
</body>
</html>
