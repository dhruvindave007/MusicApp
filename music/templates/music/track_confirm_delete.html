{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Track</title>
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
</head>
<body>
    <h2>Delete Track</h2>
    <p>Are you sure you want to delete "{{ track }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'track_list' %}">Cancel</a>
</body>
</html>
